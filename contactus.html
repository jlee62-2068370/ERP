            <div class="nav-wrapper">
                <div class="left-side">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logofull (1).png" width="300" height="90" alt="logo" />
                        </a>
                    </div>
                </div>
                
                <div class="center">
                    <div class="nav-link-wrapper">
                        <div class="dropdown">
                            <button class="dropbtn">About Us</button>
                            <div class="dropdown-content">
                                <a href="aboutus.html">Our Team</a>
                                <a href="partners.html">Our Partners</a>
                                <a href="purpose.html">Purpose</a>
                            </div>
                        </div>
                    </div>
                        
                    <div class="nav-link-wrapper">
                        <div class="dropdown">
                            <button class="dropbtn">Get Involved</button>

        <div class="contact-container">
            <p>CONTACT US</p>
            <form action="https://formsubmit.co/everydayresponderproject@gmail.com" method="POST">
                <div class="information">
                    <input type="text" name="name" placeholder = "Name" required>
                    <input type="email" name="email" placeholder = "Email i.e.(tommy123@helloworld.com)" required>
                </div>
                <div class="subject">
                    <input type="text" name="subject" placeholder = "Subject" required>
                </div>
                
                <div class="message">
                    <input type="text" name="message" placeholder = "Please leave us a message!" required>
                </div>
                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>
